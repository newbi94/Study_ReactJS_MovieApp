<!DOCTYPE html>
<html>
    <body>
      <div id="root"></div>
    </body>
    <script src=" https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
     
    function Btn({text, x }) {
         return (
            <button 
                onClick={x} //자식component에서 이벤트가 발생하면 부모 component state를 바꾼다
                style={{
                backgroundColor: "tomato",
                color:"white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize: 18,
         }}
         >
          {text}
         </button>
         );
        
         }
           
    const MemorizedBtn = React.memo(Btn); //변화가 없으면 re-render하지 않게하는 코드(최적화를위한)
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes"); 
        // 자식 component에서 이벤트가 발생하면 해당 함수가 실행되어 이곳 부모 component의 state(=value)가 바뀌어 text가 바뀐다.
        return(
          <div>
            <MemorizedBtn text={value} x ={changeValue} /> 
            <MemorizedBtn text="Continue" /> 
          </div>
        );
     };
      const root = document.getElementById("root");
      ReactDOM.render(<App/>, root);
    </script>
</html>
